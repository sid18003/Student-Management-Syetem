<!DOCTYPE html>
<html>
<head>
  <title>College Database</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    h1, h2 {
      text-align: center;
      color: #333;
      width: 100%;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin: 10px;
      width: calc(50% - 20px); /* Two forms in each row with some margin */
    }

    label {
      margin-bottom: 5px;
      color: #333;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    button {
      background-color: #63818a;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    button:hover {
      background-color: #485f6f;
    }

    .errors {
      color: red;
    }
  </style>
</head>
<body>
  <h1>College Database</h1>

  <form action="/view_database" method="POST">
    <h2>View Table</Table></h2>
    <label for="table_name">Table Name:</label>
    <input type="text" name="table_name" required>
    <button type="submit">View Table</button>
  </form>

  <form action="/create_student" method="POST">
    <h2>Insert Student</h2>
    <label for="first_name">First Name:</label>
    <input type="text" name="first_name" required>
    <label for="last_name">Last Name:</label>
    <input type="text" name="last_name" required>
    <label for="email">Email:</label>
    <input type="email" name="email" required>
    <label for="phone_number">Phone Number:</label>
    <input type="text" name="phone_number" required>
    <label for="major">Major:</label>
    <input type="text" name="major" required>
    <label for="graduation_year">Graduation Year:</label>
    <input type="text" name="graduation_year" required>
    <button type="submit">Insert Student</button>
  </form>

  <form action="/update_student" method="POST">
    <h2>Update Student</h2>
    <label for="student_id">Student ID:</label>
    <input type="text" name="student_id" required>
    <label for="first_name">First Name:</label>
    <input type="text" name "first_name" required>
    <label for="last_name">Last Name:</label>
    <input type="text" name="last_name" required>
    <label for "email">Email:</label>
    <input type="email" name="email" required>
    <label for="phone_number">Phone Number:</label>
    <input type="text" name="phone_number" required>
    <label for="major">Major:</label>
    <input type="text" name="major" required>
    <label for="graduation_year">Graduation Year:</label>
    <input type="text" name="graduation_year" required>
    <button type="submit">Update Student</button>
  </form>

  <form action="/insert_course" method="POST">
    <h2>Insert Course</h2>
    <label for="course_name">Course Name:</label>
    <input type="text" name="course_name" required>
    <label for="course_description">Course Description:</label>
    <input type="text" name="course_description" required>
    <label for="department">Department:</label>
    <input type="text" name="department" required>
    <label for="credit_hours">Credit Hours:</label>
    <input type="text" name="credit_hours" required>
    <button type="submit">Insert Course</button>
  </form>


  <h2>Enroll Student in Course</h2>
  <form action="/enroll_student" method="POST">
      <label for="student_id">Student ID:</label>
      <input type="text" name="student_id" required><br>
      <label for="course_id">Course ID:</label>
      <input type="text" name="course_id" required><br>
      <label for="grade">Grade:</label>
      <input type="text" name="grade" required><br>
      <input type="submit" value="Enroll Student">
  </form>
  


  <form action="/delete_student" method="POST">
    <h2>Delete Student</h2>
    <label for="student_id">Student ID:</label>
    <input type="text" name="student_id" required>
    <button type="submit">Delete Student</button>
  </form>

  {% if error_message %}
  <p class="errors">{{ error_message }}</p>
{% endif %}

</body>
</html>
