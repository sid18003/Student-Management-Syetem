<!DOCTYPE html>
<html>
<head>
<title>College Database</title>
</head>
<body>
<h1>Create Course</h1>

<form action="/create_course" method="POST">
  <label for="course_name">Course Name:</label>
  <input type="text" name="course_name" required><br>
  <label for="course_description">Course Description:</label>
  <input type="text" name="course_description" required><br>
  <label for="department">Department:</label>
  <input type="text" name="department" required><br>
  <label for="credit_hours">Credit Hours:</label>
  <input type="text" name="credit_hours" required><br>
  <input type="submit" value="Create Course">
</form>
</body>
</html>
